<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFO TEST</title>
    <link rel="stylesheet" href="./assets/style/dist/index.css">
    <link rel="icon" href="https://gki-webik.ru/files/images/regular/iconka.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="https://gki-webik.ru/files/images/regular/iconka.svg" />
    <link rel="stylesheet" href="https://gki-wbk.ru/files/lib/mwk/mwk.min.css" />
</head>

<body>
    <header class="header">
        <div class="header_btn"></div>
        <div class="header_left">
            <a href="https://gki-webik.ru"><img src="./assets/images/logo.svg" alt="logo"></a>
        </div>
        <div class="header_right">
            <nav>
                <a href="./index.html">Тесты</a>
                <a href="https://gki-webik.ru">О проекте</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="block_1">
            <div class="block_1__title">
                <h1>Компьютер. Компьютерные сети. Информационная безопасность</h1>
            </div>
        </div>
        <div class="block_2">
            <div class="block_2__test">
                <div class="block_2__test_title"></div>
                <label class="label_test">
                    <div class="block_2__test_item" data-id="1">
                        <input type="radio" name="get" data-id="1">
                        <div class="question-1"></div>
                    </div>
                </label>
                <label class="label_test">
                    <div class="block_2__test_item" data-id="2">
                        <input type="radio" name="get" data-id="2">
                        <div class="question-2"></div>
                    </div>
                </label>
                <label class="label_test">
                    <div class="block_2__test_item" data-id="3">
                        <input type="radio" name="get" data-id="3">
                        <div class="question-3"></div>
                    </div>
                </label>
                <label class="label_test">
                    <div class="block_2__test_item" data-id="4">
                        <input type="radio" name="get" data-id="4">
                        <div class="question-4">Не знаю</div>
                    </div>
                </label>
                <div class="wk-btns">
                    <!-- <button class="block_2__test_btn wk-btn is-primary" data-stage="1" data-action="prev">Назад</button> -->
                    <button class="block_2__test_btn wk-btn is-primary" data-stage="1" data-action="valid">Проверить
                        ответ</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/script/index1.js"></script>
